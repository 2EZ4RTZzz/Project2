    <section>
      <div class="container">
        <div style="text-align: center">
          <h2>Contact Us</h2>
          <p>We're open for any suggestion or just to have a chat</p>
        </div>
        <div class="row">
          <div class="column">
            <img
              class="img_alt"
              src="../image/img.jpg"
              alt="A photo with plant in contact us"
            />
          </div>
          <div class="column">
            <form action="text">
              <label for="fname">First Name</label>
              <input
                type="text"
                id="fname"
                name="firstname"
                placeholder="Your name.."
              />
              <label for="lname">Last Name</label>
              <input
                type="text"
                id="lname"
                name="lastname"
                placeholder="Your last name.."
              />
              <label for="email">Email</label>
              <input
                type="text"
                id="email"
                name="email"
                placeholder="abc@gmai.com"
              />
              <label for="country">Select type</label>
              <select id="country" name="country">
                <option value="australia">Product</option>
                <option value="australia">Shipping</option>
                <option value="canada">Return & Refund</option>
                <option value="usa">Payment issue</option>
              </select>
              <label for="subject">Subject</label>
              <textarea
                id="subject"
                name="subject"
                placeholder="Write something.."
                style="height: 170px"
              ></textarea>
              <div>
                <a class="button-nav2" onclick="myFunction2()" href="#"
                  >Submit</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <section>
        <h2>Subscribe</h2>
        <input type="text" placeholder="Email" name="name" required />
        <label>
          <input type="checkbox" checked="checked" name="subscribe" /> Daily
          Newsletter
        </label>
        <div>
          <a class="button-nav2" onclick="myFunction()">Subscribe</a>
        </div>
